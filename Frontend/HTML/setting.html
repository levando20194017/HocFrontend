<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../css/style.css" rel="stylesheet">

    <title>Setting</title>

</head>

<body>
    <div class="container-fluid bg-form">
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-6 col-xs-12 setting-container">
                <form>
                    <h1 class="login-title mb-4">Edit user</h1>
                    <form>
                        <div class="form-group row mb-3">
                            <label for="id" class="col-sm-2 col-form-label">Id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="id">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="mssv" class="col-sm-2 col-form-label">MSSV</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="mssv">
                            </div>
                        </div>
                        
                        <div class="form-group row mb-3">
                            <label for="Class" class="col-sm-2 col-form-label">Class</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Class">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="name" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="name" class="col-sm-2 col-form-label">password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="Enable" class="col-sm-2 col-form-label">Enable</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Enable">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="name" class="col-sm-2 col-form-label">Coin</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username">
                            </div>
                        </div>

                        <div class="form-group row mb-3 text-center">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary ">Done</button>
                            </div>
                        </div>
                    </form>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
