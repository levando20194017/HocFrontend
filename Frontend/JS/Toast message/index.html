    <div class="button">
        <div onclick="showSuccessToast();" class="btn btn--success">Show success</div>
        <div onclick="showErrorToast();" class="btn btn--danger">Show danger</div>
    </div>

    <script>
        function toast({
            title = '', message = '', type = 'info', duration = 3000
        }) {
            const main = document.getElementById('toast')
            if (main) {
                const toast = document.createElement('div');
                const icons = {
                    success: 'fas fa-check-circle',
                    info: 'fas fa-info-circle',
                    warning: 'fas fa-exclamation-circle',
                    error: 'fas fa-exclamation-circle'
                }
                toast.classList.add('toast', `toast--${type}`)
                toast.innerHTML = `<div class="toast_icon">
                <i class="${icons[type]} "></i>
            </div>
            <div class="toast_body">
                <h3 class="toast_title">${title}</h3>
                <p class="toast_msg">${message}</p>
            </div>
            <div class="toast_close">
                <i class="fas fa-times"></i>
            </div>
                `
                main.appendChild(toast);
            }
        }
        function showSuccessToast() {
            toast({
                title: 'Success',
                message: 'Tham gia nhóm Học lập trình tại F8 trên Facebook để cùng nhau trao đổi trong quá trình học tập ❤️',
                type: 'success',
                duration: 3000
            })
        }
        function showErrorToast() {
            toast({
                title: 'Error',
                message: 'Tham gia nhóm Học lập trình tại F8 trên Facebook để cùng nhau trao đổi trong quá trình học tập ❤️',
                type: 'error',
                duration: 3000
            })
        }
